<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Runner Game</title>
    <link rel="stylesheet" href="index.CSS">
    <script src="index.js"></script>
  </head>
  <body>
    <canvas id="gameCanvas" width="500" height="300"></canvas>
    <script>
    const playerOptions = {
    width: 30,
    height: 50,
    startX: 40,
    jumpPower: 15,
    jumpHeight: 220,
    gravity: 12,
    playSpeed: 2,
    showTime: 5,
    imageSources: [
        "./Media/Players/redplayer.png",
        "./Media/Players/redplayer.png",
        "./Media/Players/redplayer.png"
    ]
}

// Define spawner parameters.
const spawnerOptions = {
    width: 30,
    height: 50,
    minLength: 180,
    maxlength: 220,
    speed: 5,
    maxActive: 2,
    obstacles: [
        Tree.create(-130, 0, 8, 32, 15),
        Tree.create(-130, 0, 8, 32, 15),
        Rock.create(-170, 0, 28, 25, 5),
        Rock.create(-170, 0, 28, 25, 5)
    ]
}

// Define difficulty.
const difficulty = {
    speedIncreasement: .01,
    maxIncreasement: 5
}

// Create an instance of the game.
const frameRate = 30;
const groundOffset = 20;
const endlessRunnerGame = new EndlessRunnerGame("canvas", frameRate, groundOffset, playerOptions, spawnerOptions, difficulty);

// Create an instance of the game.
endlessRunnerGame.start();
    </script>
  </body>
</html>
